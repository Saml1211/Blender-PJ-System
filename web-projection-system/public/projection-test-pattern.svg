<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#000000"/>
  
  <!-- Grid lines -->
  <g stroke="#333333" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="240" y1="0" x2="240" y2="1080"/>
    <line x1="480" y1="0" x2="480" y2="1080"/>
    <line x1="720" y1="0" x2="720" y2="1080"/>
    <line x1="960" y1="0" x2="960" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1440" y1="0" x2="1440" y2="1080"/>
    <line x1="1680" y1="0" x2="1680" y2="1080"/>
    
    <!-- Horizontal lines -->
    <line x1="0" y1="135" x2="1920" y2="135"/>
    <line x1="0" y1="270" x2="1920" y2="270"/>
    <line x1="0" y1="405" x2="1920" y2="405"/>
    <line x1="0" y1="540" x2="1920" y2="540"/>
    <line x1="0" y1="675" x2="1920" y2="675"/>
    <line x1="0" y1="810" x2="1920" y2="810"/>
    <line x1="0" y1="945" x2="1920" y2="945"/>
  </g>
  
  <!-- Center crosshair -->
  <g stroke="#ffffff" stroke-width="3">
    <line x1="960" y1="520" x2="960" y2="560"/>
    <line x1="940" y1="540" x2="980" y2="540"/>
  </g>
  
  <!-- Corner markers -->
  <g stroke="#ffffff" stroke-width="3">
    <!-- Top-left -->
    <line x1="50" y1="50" x2="100" y2="50"/>
    <line x1="50" y1="50" x2="50" y2="100"/>
    
    <!-- Top-right -->
    <line x1="1870" y1="50" x2="1820" y2="50"/>
    <line x1="1870" y1="50" x2="1870" y2="100"/>
    
    <!-- Bottom-left -->
    <line x1="50" y1="1030" x2="100" y2="1030"/>
    <line x1="50" y1="1030" x2="50" y2="980"/>
    
    <!-- Bottom-right -->
    <line x1="1870" y1="1030" x2="1820" y2="1030"/>
    <line x1="1870" y1="1030" x2="1870" y2="980"/>
  </g>
  
  <!-- Resolution text -->
  <text x="960" y="100" font-family="Arial" font-size="40" fill="#ffffff" text-anchor="middle">1920 x 1080</text>
  
  <!-- Color bars -->
  <g>
    <rect x="240" y="810" width="240" height="135" fill="#ff0000"/>
    <rect x="480" y="810" width="240" height="135" fill="#00ff00"/>
    <rect x="720" y="810" width="240" height="135" fill="#0000ff"/>
    <rect x="960" y="810" width="240" height="135" fill="#ffff00"/>
    <rect x="1200" y="810" width="240" height="135" fill="#00ffff"/>
    <rect x="1440" y="810" width="240" height="135" fill="#ff00ff"/>
  </g>
  
  <!-- Grayscale gradient -->
  <defs>
    <linearGradient id="grayscale" x1="0%" y1="0%" x2="100%" y1="0%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <rect x="240" y="675" width="1440" height="135" fill="url(#grayscale)"/>
  
  <!-- Focus pattern -->
  <g stroke="#ffffff" stroke-width="1" fill="none">
    <circle cx="960" cy="405" r="50"/>
    <circle cx="960" cy="405" r="100"/>
    <circle cx="960" cy="405" r="150"/>
    <circle cx="960" cy="405" r="200"/>
  </g>
  
  <!-- Edge blending test pattern -->
  <g>
    <rect x="0" y="0" width="240" height="1080" fill="rgba(255,255,255,0.1)"/>
    <rect x="1680" y="0" width="240" height="1080" fill="rgba(255,255,255,0.1)"/>
  </g>
</svg>
